<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M9 Asia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .loading-screen {
            text-align: center;
        }

        .loading-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">ခနစောင့်ပါ....</div>
        <div class="spinner"></div>
    </div>

    <script>
        // 3 seconds delay for loading screen
        setTimeout(function() {
            window.location.href = "https://www.m9asia.com/";
        }, 3000);
    </script>
</body>
</html>
